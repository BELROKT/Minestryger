<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Minestryger</title>
	<link rel="stylesheet" type="text/css" href="style-reset.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body style="overflow: hidden; background-color: lightblue;">
	<div class="divKlasse">
		<canvas id="kanvas" style="border: 1px solid black" oncontextmenu="false" ></canvas>
	</div>
	<div class="divKlasse">
		<div class="fyld">
			<button onclick="viewSettings()">Indstillinger</button>
			<button onclick="viewStats();game.showHighscore()">Statistik</button>
		</div>
		<div id="timer"></div>
		<div class="fyld">
			<button id="Genstart" onclick="game.clearMap()" > Nyt spil </button>
			<div id="mineTæller"></div>
		</div>
	</div>
	<div id="bedsteTidNavn" class="divKlasse" style="display: none;">
		<input id="skrivNavn" type="text" style="width: 100px;">
		<button id="gemNyTid" onclick="game.updateName()"> Gem </button>
	</div>
	<div id="værdier" class="divKlasse" style="display: none;">
		<div style="width: 120px;">
			<div class="settingsRow">
				<label>Vidde</label>
				<input id="vidde" type="number" value="30" autocomplete="off">
			</div>
			<div class="settingsRow">
				<label>Højde</label>
				<input id="højde" type="number" value="16" autocomplete="off">
			</div>
			<div class="settingsRow">
				<label>Miner</label>
				<input id="bombeTal" type="number" value="99" autocomplete="off">
			</div>
			<label>Tillad flag</label>
			<input id="mineFlag" type="checkbox" checked autocomplete="off">
			<button style="width: 60%; margin: 5% 20%;" onclick="game.updateSettings(9, 9, 10)">Begynder</button>
			<button style="width: 60%; margin: 0 20%;" onclick="game.updateSettings(16, 16, 40)">Øvet</button>
			<button style="width: 60%; margin: 5% 20%;" onclick="game.updateSettings(30, 16, 99)">Avanceret</button>
			<button style="width: 100%;" onclick="game.updateAll()"> Opdatér </button>
		</div>
	</div>
	<div id="statistik" style="display: none;">
		<div class="divKlasse">
			<div class="gruppeTitler"> Med flag </div>
		</div>
		<div class="divKlasse">
			<div id="stats" class="grupper">
					<div id="bestTimeNewbie" class="bestTime"></div>
					<div id="bestTimeTrained" class="bestTime"></div>
					<div id="bestTimeExpert" class="bestTime"></div>
			</div>
		</div>
		<div class="divKlasse">
			<div class="gruppeTitler"> Uden flag </div>
		</div>
		<div class="divKlasse">
			<div id="statsNoFlags" class="grupper">
					<div id="bestTimeNewbieNoFlags" class="bestTime"></div>
					<div id="bestTimeTrainedNoFlags" class="bestTime"></div>
					<div id="bestTimeExpertNoFlags" class="bestTime"></div>
			</div>
		</div>
	</div>

	<script src="script.js">

	</script>
</body>

</html>

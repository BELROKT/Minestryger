<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Minestryger</title>
	<link rel="stylesheet" type="text/css" href="style-reset.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body style="overflow: hidden; background-color: lightblue;">
	<div class="divKlasse">
		<canvas id="kanvas" style="border: 1px solid black" oncontextmenu="false" ></canvas>
	</div>
	<div class="divKlasse">
		<div class="fyld">
			<button onclick="viewSettings()">Indstillinger</button>
			<button onclick="viewStats()">Statistik</button>
		</div>
		<div id="timer"></div>
		<div class="fyld">
			<button id="Genstart" onclick="game.clearMap()" > Genstart </button>
			<div id="mineTæller"></div>
		</div>
	</div>
	<div id="værdier" class="divKlasse" style="display: none;">
		<div style="width: 120px;">
			<label>Vidde</label>
			<input id="vidde" type="number" value="30" autocomplete="off">
			<label>Højde</label>
			<input id="højde" type="number" value="16" autocomplete="off">
			<label>Miner</label>
			<input id="bombeTal" type="number" value="99" autocomplete="off">
			<button style="width: 100%;" onclick="game.updateAll()"> Opdatér </button>
		</div>
	</div>
	<div id="statistik" class="divKlasse" style="display: none;">
		<div id="rekordtid"></div>
	</div>

	<script src="script.js">

	</script>
</body>

</html>
